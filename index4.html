<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ワントップ</title>

  <!-- ★★★★★ 解決の鍵 ★★★★★ -->
  <!-- リダイレクト時にどこから来たかという情報（リファラ）を送らないようにする設定 -->
  <meta name="referrer" content="no-referrer">
  <!-- ★★★★★★★★★★★★★★★ -->

  <!-- ▼▼▼ Twitterカード設定 ▼▼▼ -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ワントップ">
  <meta name="twitter:description" content="あなたの人生onetopで変わるかもしれません">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/kaz369/onetop/main/onetop4.png">
  <!-- ▲▲▲ Twitterカード設定ここまで ▲▲▲ -->
  
  <!-- ▼▼▼ OGP設定（Facebookなどでも表示が綺麗になります）▼▼▼ -->
  <meta property="og:title" content="ワントップ">
  <meta property="og:description" content="あなたの人生onetopで変わるかもしれません">
  <meta property="og:image" content="https://raw.githubusercontent.com/kaz369/onetop/main/onetop4.png">
  <meta property="og:type" content="article">
  <!-- ▲▲▲ OGP設定ここまで ▲▲▲ -->

  <!-- ▼▼▼ 自動で商品ページにジャンプさせるJavaScript ▼▼▼ -->
  <script>
    // ページが読み込まれたら、指定のURLにジャンプする
    // ★そのままのURLを使用
    window.location.href = 'http://www.infocart.jp/e/79214/209595/';
  </script>
  <!-- ▲▲▲ JavaScriptここまで ▲▲▲ -->

</head>
<body>
  
  <!-- この部分は、万が一ジャンプしなかった場合や、検索エンジン向けに表示されます -->
  <p>ページ移動中です...</p>
  <p>
    自動で移動しない場合は、
    <!-- ★そのままのURLを使用 -->
    <a href="http://www.infocart.jp/e/79214/209595/">こちらをクリックしてください。</a>
  </p>

</body>
</html>
